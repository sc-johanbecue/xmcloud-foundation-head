      Value: |
        <p>Aujourd'hui, nous annonçons la sortie de XM Cloud &mdash; le CMS natif du cloud, agile et composable.<br />
        <br />
        C'est une avancée passionnante pour notre stratégie composable, ainsi que pour garantir que chaque solution de notre plateforme d'expérience numérique de contenu à commerce puisse être livrée sur une architecture cloud moderne. Cette sortie ouvre un nouveau chapitre passionnant pour Sitecore et, plus important encore, pour le succès continu de nos clients.<br />
        <br />
        Pour aider à contextualiser l'impact de XM Cloud pour les dirigeants d'entreprise, j'ai demandé à Paige O'Neill, directrice marketing de Sitecore, qui a supervisé de nombreux déploiements et refontes de sites Web mondiaux, d'expliquer pourquoi cela est important pour les marketeurs. Ensuite, Dave O'Flanagan, directeur produit de Sitecore, expliquera l'importance de ce produit phare pour les leaders technologiques qui cherchent une innovation plus rapide et une flexibilité accrue dans l'approche de développement pour mettre en place, maintenir et itérer des solutions différenciantes.</p>
