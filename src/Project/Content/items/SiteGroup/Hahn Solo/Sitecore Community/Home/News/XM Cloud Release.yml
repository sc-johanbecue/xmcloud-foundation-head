        <p>Today we&rsquo;re announcing the release of XM Cloud &mdash; the cloud-native, agile, and composable CMS.<br />
        <br />
        It&rsquo;s an exciting step forward for our composable strategy, as well as ensuring every solution in our content-to-commerce Digital Experience Platform can be delivered on a modern cloud architecture. This release opens an exciting new chapter for Sitecore and, more importantly, for our customers&rsquo; continued success.<br />
        <br />
        To help contextualize the impact of XM Cloud for business leaders, I&rsquo;ve asked Sitecore Chief Marketing Officer Paige O&rsquo;Neill, who has overseen numerous global website builds and rebuilds, to speak to why this matters for marketers. Then, Sitecore Chief Product Officer Dave O&rsquo;Flanagan will speak to the importance of this milestone product for technology leaders striving for faster innovation and flexibility on the development approach to stand up, maintain, and iterate differentiating solutions.</p>
