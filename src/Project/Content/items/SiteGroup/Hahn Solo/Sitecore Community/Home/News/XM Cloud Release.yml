      Value: |
        <p>Heute kündigen wir die Veröffentlichung von XM Cloud an - das cloud-native, agile und zusammensetzbare CMS.<br />
        <br />
        Es ist ein spannender Schritt nach vorne für unsere zusammensetzbare Strategie, um sicherzustellen, dass jede Lösung in unserer Content-to-Commerce Digital Experience Platform auf einer modernen Cloud-Architektur bereitgestellt werden kann. Diese Veröffentlichung eröffnet ein aufregendes neues Kapitel für Sitecore und vor allem für den anhaltenden Erfolg unserer Kunden.<br />
        <br />
        Um die Auswirkungen von XM Cloud für Geschäftsführer einzuordnen, habe ich Paige O'Neill, Chief Marketing Officer von Sitecore, gebeten, zu erläutern, warum dies für Vermarkter wichtig ist. Anschließend wird Dave O'Flanagan, Chief Product Officer von Sitecore, die Bedeutung dieses Meilensteinprodukts für Technologieführer erläutern, die nach schnellerer Innovation und Flexibilität im Entwicklungsansatz streben, um differenzierende Lösungen aufzubauen, zu pflegen und zu iterieren.</p>
