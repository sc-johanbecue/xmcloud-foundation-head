      Hint: Content
      Value: |
        <p>今日、私たちはXM Cloudのリリースを発表します - クラウドネイティブ、アジャイル、そしてコンポーザブルなCMS。<br />
        <br />
        これは、私たちのコンポーザブル戦略における重要な進展であり、コンテンツからコマースまでのデジタルエクスペリエンスプラットフォーム内のすべてのソリューションがモダンなクラウドアーキテクチャで提供されることを確実にするものです。このリリースは、Sitecoreにとって新たなエキサイティングな章を開くものであり、さらに重要なのは、お客様の持続的な成功にとっても重要なものです。<br />
        <br />
        ビジネスリーダーにとってXM Cloudの影響を文脈に沿って説明するために、私は、数多くのグローバルウェブサイトの構築と再構築を監督してきたSitecoreのチーフマーケティングオフィサーであるPaige O'Neillに、なぜこれがマーケターにとって重要なのかについて話してもらいました。そして、SitecoreのチーフプロダクトオフィサーであるDave O'Flanaganが、より速いイノベーションと柔軟性を求めるテクノロジーリーダーにとってこの画期的な製品の重要性について語ります。</p>
